<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Four Quadrant Image Gallery</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f9fbfd;
        color: #333;
        padding: 30px;
        margin: 0;
      }

      h2 {
        background-color: #283E55;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 30px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 40px;
        height: calc(100vh - 160px); /* Full viewport height minus padding/header */
      }

      .photo-block {
        background-color: #fff;
        padding: 14px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .photo-block img {
        width: 100%;
        max-width: 300px;
        height: auto;
        max-height: 220px;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .label {
        margin-top: 12px;
        font-weight: bold;
        font-size: 16px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h2>Inspection Quadrant Gallery</h2>

    <div class="grid-container">
      <div class="photo-block">
        <img src="IGRIS.jpg" alt="Top Left Photo">
        <div class="label">Top Left</div>
      </div>

      <div class="photo-block">
        <img src="IGRIS.jpg" alt="Top Right Photo">
        <div class="label">Top Right</div>
      </div>

      <div class="photo-block">
        <img src="IGRIS.jpg" alt="Bottom Left Photo">
        <div class="label">Bottom Left</div>
      </div>

      <div class="photo-block">
        <img src="IGRIS.jpg" alt="Bottom Right Photo">
        <div class="label">Bottom Right</div>
      </div>
    </div>
  </body>
</html>
